<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <script>

        let multiplicando = prompt("Por favor, informe o número da tabuada (de 2 a 9)");

if (multiplicando >= 2 && multiplicando <= 9) {
    let Número = 1; 
    while (Número <= 10) { 
        let resultado = multiplicando * Número; 
        document.write(multiplicando + " x " + Número + " = " + resultado + "<br>");
        Número++; 
        
    }
   
} else {
    document.write("Número Inválido");
    
    
}


                

           
    </script>
</body>
</html>
